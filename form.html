<html>

<body class="body" style="background-image: url(Capture.PNG);background-repeat:no-repeat;background-position:top center;background-size:100% auto ">
  <style>
      
    .registration {
      border: none;
      display: block;
      text-align: center;
      cursor: pointer;
      text-transform: uppercase;
      outline: none;
      overflow: hidden;
      position: relative;
      color: #fff;
      font-weight: 700;
      font-size: 7.5px;
      background-color: #222;
      padding: 17px 60px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.20);
    }
    .registration:after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 490%;
      width: 140%;
      background: #78c7d2;
      -webkit-transition: all .5s ease-in-out;
      transition: all .5s ease-in-out;
      -webkit-transform: translateX(-98%) translateY(-25%) rotate(45deg);
      transform: translateX(-98%) translateY(-25%) rotate(45deg);
    }

    .registration:hover:after {
      -webkit-transform: translateX(-9%) translateY(-25%) rotate(45deg);
      transform: translateX(-9%) translateY(-25%) rotate(45deg);
    }

    

    .switch {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 17px;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 13px;
      width: 13px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(13px);
      -ms-transform: translateX(13px);
      transform: translateX(13px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .btn:hover {
      background-image: none;
      background-color: #3e23d3;
    }

    .showRegistration {

      position: absolute;
      left: 80%;
    }

    .border {
      border: 3px solid black;
      border-bottom: black;
    }

    div {
      margin-bottom: 30px;
      margin-block: 30px;

    }

    label {
      margin-bottom: 30px;
      display: block;
      color: teal;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }

    input:invalid {
      background-color: lightcoral;


    }

    
    button {
      color: black;
    }

    textarea {
      display: block;

    }
  </style>
